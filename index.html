<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Events Calendar</title>

  <!-- FullCalendar Bundle CSS (includes dayGrid & interaction) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

  <style>
    body { font-family: sans-serif; margin: 20px; background: #f8fafc; }
    h1 { text-align: center; color: #333; }
    #calendar { max-width: 900px; margin: 40px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Group Events Calendar</h1>
  <div id="calendar"></div>

  <!-- FullCalendar Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        editable: false,
        selectable: false,
        events: [
          { title: 'Team Meeting', start: '2025-10-10', description: 'Monthly meeting at 10 AM' },
          { title: 'Project Deadline', start: '2025-10-15', description: 'Marketing project due' },
          { title: 'Workshop: JS Basics', start: '2025-10-20', description: 'Beginner JavaScript workshop' }
        ],
        eventClick: function(info) {
          alert(
            `Event: ${info.event.title}\nDate: ${info.event.start.toDateString()}\nDetails: ${info.event.extendedProps.description || 'No details'}`
          );
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
