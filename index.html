<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Events Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    #calendar {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }
    /* Event styling */
    .fc-event {
      background: linear-gradient(145deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      cursor: pointer;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>Group Events Calendar</h1>
  <div id="calendar"></div>

  <!-- Modal for event details -->
  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Time:</strong> <span id="modalTime"></span></p>
      <p><strong>Location:</strong> <span id="modalLocation"></span></p>
      <p id="modalDescription"></p>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

},
{

  start: "2025-10-08T17:45:00",
  end: "2025-10-08T18:45:00",

  start: "2025-10-07T11:00:00",

    "Join the Chicago AI Developers Group for a virtual AI webinar in collaboration with Oracle. This hands-on session led by Blake Hendricks covers building AI agents using Python, LangChain, and Oracle Database 23ai. Learn how to design AI agents that reason over relational and RAG data, integrate with external tools, and maintain conversational context. Register on the event website for joining link and recordings.\nRegister here: https://www.aicamp.ai/event/eventdetails/W2025100709"

      ];

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        editable: false,
        selectable: false,
        events: events,
        displayEventTime: true, // show only time
        eventContent: function(arg) {
          return { html: `<b>${arg.event.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</b>` };
        },
        eventClick: function(info) {
          info.jsEvent.preventDefault();
          document.getElementById('modalTitle').textContent = info.event.title;
          document.getElementById('modalTime').textContent = info.event.start.toLocaleString() + ' - ' + info.event.end.toLocaleString();
          document.getElementById('modalLocation').textContent = info.event.extendedProps.location || 'N/A';
          document.getElementById('modalDescription').textContent = info.event.extendedProps.description || '';
          document.getElementById('eventModal').style.display = 'block';
        }
      });

      calendar.render();

      // Modal close functionality
      const modal = document.getElementById('eventModal');
      const span = document.querySelector('.close');
      span.onclick = function() { modal.style.display = 'none'; }
      window.onclick = function(event) { if(event.target == modal) modal.style.display = 'none'; }
    });
  </script>
</body>
</html>
